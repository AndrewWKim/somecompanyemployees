<div class="right"><button class="btn" (click)="createNewUser()"> Create New User</button></div>
<div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let user"> {{user.FirstName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{user.LastName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let user"> {{user.Age}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let user"> {{user.Gender}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>   Action </th>
                    <td mat-cell *matCellDef="let user"> 
                        <button class="btn" (click)="$event.stopPropagation(); editUser(user.Id)"><i class="fa fa-edit"></i> Edit</button> 
                        <button class="btn" (click)="$event.stopPropagation(); deleteUser(user.Id)"><i class="fa fa-trash"></i> Delete</button>
                    </td> 
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row class="user-row" *matRowDef="let myRowData; columns: columnsToDisplay" (click)="routeToDetails(myRowData.Id)"></tr>
            </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length" showFirstLastButtons></mat-paginator>
  </div>
